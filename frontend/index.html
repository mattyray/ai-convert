    <!-- üî• FIXED: Facebook SDK with HTTPS check -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId: '1430950704695809',
          cookie: true,
          xfbml: true,
          version: 'v18.0'
        });
        window.fbReady = true;
        console.log('‚úÖ Facebook SDK initialized');
      };

      // Only load FB SDK if we're on HTTPS or localhost
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); 
        js.id = id;
        
        const isSecure = location.protocol === 'https:' || location.hostname === 'localhost';
        if (isSecure) {
          js.src = "https://connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
        } else {
          console.log('‚ö†Ô∏è Facebook SDK skipped - requires HTTPS');
          window.fbSkipped = true;
        }
      }(document, 'script', 'facebook-jssdk'));
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
