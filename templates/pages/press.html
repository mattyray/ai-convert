{% extends "base.html" %}
{% block title %}Press - Matthew Raynor{% endblock %}

{% block content %}
<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center fw-bold mb-5">In the Press</h2>
    <div class="row">
      {% for article in press_articles %}
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-sm border-0">
          {% if article.image_url %}
          <img src="{{ article.image_url }}" class="card-img-top" alt="{{ article.title }}">
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold">{{ article.title }}</h5>
            <p class="text-muted mb-2"><small>{{ article.source }}</small></p>
            <p class="card-text flex-grow-1">{{ article.summary }}</p>
            <a href="{{ article.link }}" class="btn btn-primary mt-auto align-self-start" target="_blank">Read More</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
